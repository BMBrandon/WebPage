<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Modificar Vehiculo</h1>
        </div>
        <div>
            <form action="">
                <div class="form-group">
                    <label for="">Placa</label>
                    <input type="text" class="form-control" [(ngModel)]="vehiculo.placa" name="placa">
                </div>
                <div class="form-group">
                    <label for="">Color</label>
                    <input type="text" class="form-control" [(ngModel)]="vehiculo.color" name="color">
                </div>
                <div class="form-group">
                    <label for="">Modelo</label>
                    <input type="text" class="form-control" [(ngModel)]="vehiculo.modelo" name="modelo">
                </div>
                <div class="form-group">
                    <label for="">Anio</label>
                    <input type="text" class="form-control" [(ngModel)]="vehiculo.anio" name="anio">
                </div>
                <div>
                    <button (click)="Actualizar()" class="btn btn-danger">Modidicar</button>
                </div>
            </form>
        </div>

</div>
</div>
